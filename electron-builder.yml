appId: com.wealthtracker.app
productName: WealthTracker
directories:
  buildResources: build
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!prisma/migrations/**/*'
  - '!*.log'
extraResources:
  - from: prisma/schema.prisma
    to: prisma/schema.prisma
  - from: node_modules/.prisma
    to: node_modules/.prisma
  - from: node_modules/@prisma/client
    to: node_modules/@prisma/client
asarUnpack:
  - resources/**
  - node_modules/.prisma/**
  - node_modules/@prisma/client/**
  - '**/*.node'
win:
  executableName: WealthTracker
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  publisherName: WealthTracker
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  artifactName: ${productName}-${version}-Setup.${ext}
portable:
  artifactName: ${productName}-${version}-Portable.${ext}
mac:
  category: public.app-category.finance
  icon: build/icon.png
  target:
    - target: dmg
      arch:
        - x64
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - x64
    - target: zip
      arch:
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
dmg:
  artifactName: ${productName}-${version}-macOS.${ext}
  title: ${productName} ${version}
  icon: build/icon.png
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  category: Finance
  icon: build/icon.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  maintainer: WealthTracker Team
  synopsis: Gestion de patrimoine et projections financières
  description: Application de suivi de patrimoine avec projections financières avancées
appImage:
  artifactName: ${productName}-${version}-Linux.${ext}
deb:
  artifactName: ${productName}-${version}-Linux.${ext}
npmRebuild: false
