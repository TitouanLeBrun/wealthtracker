name: CI - Tests & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Tests unitaires
  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—„ï¸ Setup Prisma
        run: npx prisma generate

      - name: âœ… ExÃ©cution des tests unitaires
        run: npm run test

      - name: ğŸ“Š GÃ©nÃ©ration du coverage
        run: npm run test:coverage

      - name: ğŸ“¤ Upload du coverage vers Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-${{ matrix.node-version }}
          fail_ci_if_error: false

  # Job 2: Linting et TypeScript
  lint:
    name: Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—„ï¸ Setup Prisma
        run: npx prisma generate

      - name: ğŸ” ESLint
        run: npm run lint

      - name: ğŸ”· TypeScript Type Check
        run: npm run typecheck

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ${{ matrix.os }}
    needs: [test, lint]

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—„ï¸ Setup Prisma
        run: npx prisma generate

      - name: ğŸ—ï¸ Build de l'application
        run: npm run build

      - name: ğŸ“¦ Build Electron (unpacked)
        run: npm run build:unpack

      - name: ğŸ“¤ Upload des artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          retention-days: 7

  # Job 4: Rapport de synthÃ¨se
  report:
    name: Rapport de SynthÃ¨se
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
      - name: ğŸ“Š Rapport de synthÃ¨se
        run: |
          echo "## ğŸ‰ Pipeline CI terminÃ©e"
          echo "âœ… Tests unitaires: ${{ needs.test.result }}"
          echo "âœ… Linting & TypeCheck: ${{ needs.lint.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
